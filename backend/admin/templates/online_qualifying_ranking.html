{{ template "base.html" . }}

{{ define "breadcrumb" }}
<a href="{{ .BasePath }}/admin/dashboard">Dashboard</a>
{{ end }}

{{ define "content" }}
<table>
  <thead>
    <tr>
      <th scope="col">順位</th>
      <th scope="col">プレイヤー</th>
      <th scope="col">スコア</th>
      <th scope="col">提出時刻</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Entries }}
      <tr>
        <td>{{ .Rank }}</td>
        <td>{{ .Username }}</td>
        <td>{{ .Score1 }}</td>
        <td>{{ .Score2 }}</td>
        <td>{{ .TotalScore }}</td>
        <td>{{ .SubmittedAt1 }}</td>
        <td>{{ .SubmittedAt2 }}</td>
      </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
